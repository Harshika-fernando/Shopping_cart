<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>

<body>
 <div class="header">
        <h3>Shopping Cart</h3>
        <a href="remove-all">Remove all</a>
    </div>

<div class="content">
    <div class="image">
        <div class="picture">
            <img src="img/apple.jpg" alt="large image" class="small-image">
        </div>
    </div>

        <div class="name">
            <p class="apple-juice">Apple Juice</p>
            <p class="ml250">250ml</p>
            <img src="img/green_icon.jpg" alt="green dot" class="small-green">
        </div>

        <div class="quantity">
            <i class="bi bi-plus-circle-fill"></i>
            <p class="two">2</p>
            <i class="bi bi-dash-circle-fill"></i>

        </div>
        <div class="total">
            <p class="dollar">$2.99</p>
            <a href="save-for-later">Save for later</a>
            <a href="remove">Remove</a>
        </div>
</div>

<div class="content">
    <div class="image">
        <div class="picture">
            <img src="img/grape.jpg" alt="large image" class="small-image">
        </div>
    </div>

        <div class="name">
            <p class="grape-juice">Grapes Juice</p>
            <p class="ml250">250ml</p>
            <img src="img/green_icon.jpg" alt="green dot" class="small-green">
        </div>

        <div class="quantity">
            <i class="bi bi-plus-circle-fill"></i>
            <p class="two">2</p>
            <i class="bi bi-dash-circle-fill"></i>

        </div>
        <div class="total">
            <p class="dollar">$3.19</p>
            <a href="save-for-later">Save for later</a>
            <a href="remove">Remove</a>
        </div>
</div>

<div class="footer">
    <div class="summary-total">
        <p class="sub-total">Sub-Total</p>
        <p class="total-items">2 items</p>
        <p class="total-value">$6.18</p>


    </div>
</div>
    
<div class="button">
            <div class="button-icon">
                <button>Checkout</button>
            </div>
</div>
    


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
